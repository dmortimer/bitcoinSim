<!DOCTYPE html>
<html ng-app="coinMod">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller="apiController">
    <p>Current Price: {{currentPrice | currency}}</p>
    <p>Cash: {{assets[0] | currency}}</p>
    <p>Coins: {{assets[1]}}</p>
    <button type="button" ng-click="buyCoin()">Buy Coin</button>
    <p>Powered by <a href="http://www.coindesk.com/price/" target="_blank">CoinDesk<a></p>
    <script type="text/javascript" charset="utf-8" src="app/lib/angular.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="app/app.js"></script>
    <script type="text/javascript" charset="utf-8" src="app/controllers/apiController.js"></script>
    <script type="text/javascript" charset="utf-8" src="app/services/apiFactory.js"></script>
  </body>
</html>
