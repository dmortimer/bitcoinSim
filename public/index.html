<!DOCTYPE html>
<html ng-app="coinMod">

<head>
    <meta charset="utf-8">
    <title>Bitcoin App</title>
    <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/bootstrap/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
  <body ng-controller="apiController">
    <div class="row">
        <h1 class="header col-lg-12">Bitcoin<img class="logo" src="images/bitcoinlogo.png" alt="bitcoinlogo"></h1>
    </div>

    <nav class="navbar row">
    <!-- <h2 class="xs-logo col-lg-4">Bitcoin<img class="logo" src="images/bitcoinlogo.png" alt="bitcoinlogo"></h2> -->
      <ul class="col-lg-12">
        <!-- <li><a href="#">USD | BTC à¸¿ {{currentPrice | number:4}}</a></li> -->
        <li>{{name}}</li>
        <li><a ui-sref="dashboard({veryLongParamHome:'Home--f8d218ae-d998-4aa4-94ee-f27144a21238'})">Dashboard</a></li>
        <li><a ui-sref="info({veryLongParamHome:'Home--f8d218ae-d998-4aa4-94ee-f27144a21238'})">Historical Data</a></li>
        <li><a ui-sref="signin({veryLongParamHome:'Home--f8d218ae-d998-4aa4-94ee-f27144a21238'})">Sign In</a></li>
      </ul>
    </nav>

      <div ui-view></div>

    <footer>
      <p>Powered by <a href="http://www.coindesk.com/price/" target="_blank">CoinDesk<a></p>
    </footer>

    <script type="text/javascript" charset="utf-8" src="app/lib/angular.min.js"></script>
    <!-- <script type="text/javascript" charset="utf-8" src="app/lib/angular-route.min.js"></script> -->
    <script charset="utf-8" src="app/lib/angular-ui-router.min.js"></script>
    <script>document.write('<base href="'+ document.location.pathname +'" />')</script>
    <script charset="utf-8" src="app/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="app/app.js"></script>
    <script type="text/javascript" charset="utf-8" src="app/services/apiFactory.js"></script>
    <script type="text/javascript" charset="utf-8" src="app/routes.js"></script>
    <script type="text/javascript" charset="utf-8" src="app/controllers/apiController.js"></script>
    <script type="text/javascript" charset="utf-8" src="app/controllers/hgraphController.js"></script>
    <script type="text/javascript" charset="utf-8" src="app/controllers/wGraphController.js"></script>
    <script type="text/javascript" charset="utf-8" src="app/controllers/yGraphController.js"></script>
    <script type="text/javascript" charset="utf-8" src="app/controllers/mGraphController.js"></script>
    <script type="text/javascript" charset="utf-8" src="app/controllers/usergraphController.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js'></script>

  </body>
</html>
