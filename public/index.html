<!DOCTYPE html>
<html ng-app="coinMod">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body ng-controller="apiController">
    <div class="row">
      <h1 class="header col-lg-12">Bitcoin<img class="logo" src="images/bitcoinlogo.png" alt="bitcoinlogo"></h1>
    </div>

    <nav class="navbar row">
    <!-- <h2 class="xs-logo col-lg-4">Bitcoin<img class="logo" src="images/bitcoinlogo.png" alt="bitcoinlogo"></h2> -->
      <ul class="col-lg-12">
        <li><a href="#">{{currentPrice | currency:" USD | BTC $ "}}</a></li>
        <li><a href="#!/">Dashboard</a></li>
        <li><a href="#!/info">Info</a></li>
        <li><a href="#!/signin">Sign In</a></li>
      </ul>
  </nav>

    <ng-view></ng-view>

    <footer><p>Powered by <a href="http://www.coindesk.com/price/" target="_blank">CoinDesk<a></p></footer>

    <script type="text/javascript" charset="utf-8" src="app/lib/angular.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="app/lib/angular-route.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="app/app.js"></script>
    <script type="text/javascript" charset="utf-8" src="app/controllers/apiController.js"></script>
    <script type="text/javascript" charset="utf-8" src="app/services/apiFactory.js"></script>
    <script type="text/javascript" charset="utf-8" src="app/routes.js"></script>
  </body>
</html>
